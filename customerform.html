<div class="jumbotron pt-4 mb-3">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header" style="background-color: #95999c">Customer Search</div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Input Name/NIC/Tp Here">
                    </div>
                    <div class="form-group form-inline">
                        <button class="btn btn-success mb-2">Search</button>

                    </div>

            </div>
        </div>
        <div class="col-lg-6 menu-button-group">
            <div class="center-on-lg">
                <div class="btn-group float-right mt-lg-0 mb-3">

                    <button type="button" class="btn btn-warning">View All Customers</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog" role="document">


                <div class="modal-content">
                    <div class="modal-header" style="background-color: #95999c">
                        <h4 class="modal-title">New Customer</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group ">
                            <label for="name">Customer Name :</label>
                            <input id="cusTxt" type="text" class="form-control">
                            <label for="name">Age :</label>
                            <input id="AgeTxt" type="text" class="form-control">
                            <label for="name">Tp :</label>
                            <input id="txtTP" type="text" class="form-control">
                            <label for="name">salary :</label>
                            <input id="SalaryTxt" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="customerAdd()" class="btn btn-danger">Save</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

        <div class="btn-group">
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="button" class="btn btn-warning">Edit</button>
