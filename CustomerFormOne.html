<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CustomerFormOne.css">
    <title>Customer Form</title>
</head>
<body>
<div class="container">
    <form id="contact" action="" method="post">
        <h3>Aman resort</h3>
        <h2>Customer Form</h2>
        <fieldset>
            <input placeholder="Customer name" type="text">
        </fieldset>
        <fieldset>
            <input placeholder="Address" type="text" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="Salary" type="text" tabindex="4" required>
        </fieldset>
<!--        <fieldset>-->
<!--            <textarea placeholder="Type your message here...." tabindex="5" required></textarea>-->
<!--        </fieldset>-->
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Save</button>
        </fieldset>
        <fieldset>
            <button name="submit" type="delete" id="contact-delete" data-submit="...Sending">Delete</button>
        </fieldset>
<!--        <fieldset>-->
<!--            <button name="submit" type="back" id="contact-back" data-submit="...Sending">Back</button>-->
<!--        </fieldset>-->
        <p class="copyright"><a href="posone.html" title="Colorlib">Back</a></p>
    </form>
